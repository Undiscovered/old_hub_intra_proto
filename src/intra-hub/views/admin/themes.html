<div class="input-group">
    <input id="theme" name="name" placeholder="Theme" type="text" class="form-control">

    <div class="input-group-btn">
        <button onclick="addTheme()" class="btn btn-success">Ajouter un Theme</button>
    </div>
</div>


<ul id="list" class="list-group">
    {{ if not .Themes }}
    <li class="list-group-item active">0 themes</li>
    {{ end }}
    {{ range $index, $element := .Themes }}
    <li class="list-group-item">
        <span class="label label-{{ randLabel }} s-1x">{{ $element.Name }}</span>
        <span class="pull-right">
            <span class="btn-group btn-group-xs">
                <button class="btn btn-danger" onclick="deleteTheme({{ $element.Id }})"><span class="fa fa-remove color-white"></span></button>
            </span>
        </span>
    </li>
    {{ end }}
</ul>

<script>
    function addTheme() {
        var themeName = $('#theme').val();
        new Http.Post('/theme', {name: themeName}).start().then(function (response) {
            var theme = JSON.parse(response);
            $('#list').append('<li class="list-group-item"><span class="label label-' + randomizeLabel() +
                    ' s-1x" >' + theme.name + '</span></li> ');
        }).fail(function (error, errorCode) {

        });
    }

</script>
