<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hub Innov' Intra</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.4/readable/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/main.css">
    <link rel="stylesheet" href="static/css/login.css">
    <link rel="icon" href="/favicon.ico"/>

</head>
<body class="padding">
<div class="container">

    <form class="form-signin text-center" method="post" action="/forgot">
        <a href="/">
            <h1>
                <img width="250px" src="http://epitech.github.io/hub/img/hub-white-1600.png">
            </h1>
        </a>
        <input type="text" name="email" class="form-control" placeholder="Email" required="" autofocus="">
        <button class="btn btn-lg btn-primary btn-block" type="submit">
            Envoyer
        </button>
    </form>
    [[ if .flash.error ]]
    <div class="alert alert-danger alert-dismissible" role="alert">[[ .flash.error ]]</div>
    [[ end ]]
    [[ if .flash.success ]]
    <div class="alert alert-success alert-dismissible" role="alert">[[ .flash.success ]]</div>
    [[ end ]]

</div>
</body>
</html>
