<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>[[ i18n .Lang "TITLE" ]]</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    [[ template "layouts/include-css.html" ]]
</head>
<body>
[[ template "layouts/topbar.html" . ]]

<div class="row">
    <div class="col-sm-4 col-xs-4 col-sm-offset-2 col-xs-offset-2">
        <a href="/projects/list?page=1&limit=15" class="clean">
            <div class="panel panel-default">
                <div class="panel-header text-center"><h3>Tous les projets</h3></div>
                <div class="panel-thumbnail">
                    <img src="/static/img/project.png" class="center-block size img-responsive light-padding">
                </div>
            </div>
        </a>
    </div>

    <div class="col-sm-4 col-xs-4">
        <a href="">
            <div class="panel panel-default">
                <div class="panel-header text-center"><h3>Appels à projet</h3></div>
                <div class="panel-thumbnail">
                    <img src="/static/img/LFG.png" class="center-block size img-responsive light-padding">
                </div>
            </div>
        </a>
    </div>

    <div class="col-sm-4 col-xs-4 col-sm-offset-2 col-xs-offset-2">
        <a href="https://www.youtube.com/playlist?list=PL2kiJNV_NtRHMadeXwv1vNS8Y1JKrqq10">
            <div class="panel panel-default">
                <div class="panel-header text-center"><h3>Panthéon</h3></div>
                <div class="panel-thumbnail">
                    <img src="/static/img/hall.png" class="center-block size img-responsive light-padding">
                </div>
            </div>
        </a>
    </div>

    [[ if .UserLogged.IsManager ]]
    <div class="col-sm-4 col-xs-4 ">
        <a href="/projects/add" class="clean">
            <div class="panel panel-default">
                <div class="panel-header text-center"><h3>Lancer un projet</h3></div>
                <div class="panel-thumbnail">
                    <img src="/static/img/newProject.png" class="center-block size img-responsive light-padding">
                </div>
            </div>
        </a>
    </div>
    [[ end ]]

</div>

</body>
</html>
