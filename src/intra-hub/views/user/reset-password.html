<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Hub Innov' Intra</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.4/readable/bootstrap.min.css">
    <link rel="stylesheet" href="http://jqueryvalidation.org/files/demo/site-demos.css">
    <link rel="stylesheet" href="static/css/main.css">
    <link rel="stylesheet" href="static/css/login.css">
</head>
<body>
<div class="container">

    <form id="myform" class="form-signin" method="post" action="/users/activate/{{ .Id }}/{{ .Token }}">
        <h1>
            <img width="250px" src="http://epitech.github.io/hub/img/hub-white-1600.png">
        </h1>
        <input id="p" type="password" class="form-control" placeholder="Password" required="" autofocus="">
        <input id="p2" type="password" class="form-control" placeholder="Check Password" required="" name="password">
        <button id="button" class="btn btn-lg btn-primary btn-block" type="submit">
            Set password
        </button>
    </form>
    {{ if .flash.error }}
    <div class="alert alert-danger alert-dismissible" role="alert">{{ .flash.error }}</div>
    {{ end }}

</div>
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="http://jqueryvalidation.org/files/dist/jquery.validate.min.js"></script>
<script src="http://jqueryvalidation.org/files/dist/additional-methods.min.js"></script>
<script type="application/javascript">
    $("#myform").validate({
        rules: {
            p: {
              minlength: 5
            },
            p2: {
                minlength: 5,
                equalTo: "#p"
            }
        }
    });

    $('button').click(function(){
        console.log($('#myform').valid());
    });
</script>
</body>

</html>
