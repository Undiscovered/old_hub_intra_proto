<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Hub Innov' Intra</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.4/readable/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/main.css">
    <link rel="stylesheet" href="static/css/login.css">
</head>
<body>
<div class="container">

    <form class="form-signin" method="post" action="/users/activate/{{ .Id }}/{{ .Token }}">
        <a href="/">
            <h1>
                <img width="250px" src="http://epitech.github.io/hub/img/hub-white-1600.png">
            </h1>
        </a>
        <input type="password"  class="form-control" placeholder="Password" required="" autofocus="">
        <input type="password" name="password" class="form-control" placeholder="Check Password" required="">
        <button class="btn btn-lg btn-primary btn-block" type="submit">
            Set password
        </button>
    </form>
    {{ if .flash.error }}
    <div class="alert alert-danger alert-dismissible" role="alert">{{ .flash.error }}</div>
    {{ end }}

</div>
</body>
</html>
