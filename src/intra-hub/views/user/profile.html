<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>{{ .User.Name }} {{ .User.Name }}</title>
    {{ template "layouts/include-css.html" }}
</head>
<body>
{{ template "layouts/topbar.html" }}
<div class="container-fluid">
    <div class="panel panel-default">
        <div class="panel-heading">

            <div style="font-size: 1.5em">
                <img src="{{ .User.Picture }}">
                {{ .User.Name }}
            </div>

            <div>
                <span class="fa fa-user text-primary"> {{ .User.Login }}</span>
            </div>
            <div>
                <span class="fa fa-paper-plane text-primary">
                    <a style="font-size: 16px" href="mailto:{{ .User.Email }}"> {{ .User.Email }}</a>
                </span>
            </div>
        </div>
        <div class="panel-body">

        </div>
    </div>
</div>
{{ template "layouts/include-js.html" }}
</body>
</html>
