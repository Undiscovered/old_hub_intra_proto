<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Hub Innov' Intra</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.4/readable/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/main.css">
    <link rel="stylesheet" href="static/css/login.css">
</head>
<body class="padding">
<div class="container">

    <form class="form-signin" method="post" action="/login">
        <a href="/">
            <h1>
                <img width="250px" src="http://epitech.github.io/hub/img/hub-white-1600.png">
            </h1>
        </a>
        <input type="text" name="login" class="form-control" placeholder="Login" required="" autofocus="">
        <input type="password" name="password" class="form-control" placeholder="Password" required="">
        <button class="btn btn-lg btn-primary btn-block" type="submit">
            Sign In
        </button>
    </form>
    [[ if .flash.error ]]
    <div class="alert alert-danger alert-dismissible" role="alert">[[ .flash.error ]]</div>
    [[ end ]]

</div>
</body>
</html>
